version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: simfab-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: simfab_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Server with Hot Reload
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: simfab-server-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/simfab_dev
      NODE_ENV: development
      SESSION_SECRET: docker-dev-secret-key
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./server/src:/app/src
      - ./server/uploads:/app/uploads
      - ./server/package.json:/app/package.json
      - ./server/tsconfig.json:/app/tsconfig.json
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate:up && npm run dev"

  # Frontend with Hot Reload
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: simfab-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001
      CHOKIDAR_USEPOLLING: true
      WATCHPACK_POLLING: true
      # Region Configuration
      VITE_DEFAULT_REGION: ${VITE_DEFAULT_REGION:-us}
    ports:
      - "5173:5173"
    volumes:
      # Source code (hot reload)
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      
      # Configuration files (hot reload)
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
      - ./components.json:/app/components.json
      
      # Node modules (cached)
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  postgres_data:
