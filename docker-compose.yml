version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: simfab-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: simfab_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: simfab-server
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/simfab_dev
      NODE_ENV: development
      SESSION_SECRET: docker-dev-secret-key
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./server/src:/app/src
      - ./server/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate:up && npm run dev"

  # Frontend (optional - can run locally too)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: simfab-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    command: npm run dev -- --host

volumes:
  postgres_data:

